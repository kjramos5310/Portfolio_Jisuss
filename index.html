<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jebus - Cybersecurity Analyst Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }

    #terminal-section {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.95);
    }

    @media (max-width: 768px) {
      #terminal-section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Terminal Container -->
  <div id="terminal-section">
    <div id="terminal-container"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
