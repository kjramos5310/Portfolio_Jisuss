<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 3D - Matrix Theme</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <canvas id="webgl"></canvas>

  <!-- Matrix Rain Toggle -->
  <div class="matrix-toggle-container">
    <span class="matrix-toggle-label">Matrix Rain</span>
    <label class="toggle-switch">
      <input type="checkbox" id="matrix-toggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module">
    // Esperar a que el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('matrix-toggle');

      // Manejar el toggle
      toggle.addEventListener('change', (e) => {
        if (window.matrixRain) {
          if (e.target.checked) {
            window.matrixRain.start();
          } else {
            window.matrixRain.stop();
          }
        }
      });
    });
  </script>
</body>
</html>
